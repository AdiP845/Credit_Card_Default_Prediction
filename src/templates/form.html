<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 50%;
            max-width: 600px; /* 4:3 aspect ratio */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #final_result {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <label for="limit_bal">LIMIT_BAL:</label>
        <input type="text" id="limit_bal" name="limit_bal" required><br>

        <label for="sex">SEX:</label>
        <select id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br>

        <label for="education">EDUCATION:</label>
        <select id="education" name="education" required>
            <option value="1">Graduate School</option>
            <option value="2">University</option>
            <option value="3">High School</option>
            <option value="4">Others</option>
            <option value="5">Unknown</option>
            <option value="6">Unknown</option>
        </select><br>

        <label for="marriage">MARRIAGE:</label>
        <select id="marriage" name="marriage" required>
            <option value="1">Married</option>
            <option value="2">Single</option>
            <option value="3">Others</option>
        </select><br>

        <label for="age">AGE:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="pay_1">PAY_1:</label>
        <input type="text" id="pay_1" name="pay_1" required><br>

        <label for="pay_2">PAY_2:</label>
        <input type="text" id="pay_2" name="pay_2" required><br>

        <label for="pay_3">PAY_3:</label>
        <input type="text" id="pay_3" name="pay_3" required><br>

        <label for="pay_4">PAY_4:</label>
        <input type="text" id="pay_4" name="pay_4" required><br>

        <label for="pay_5">PAY_5:</label>
        <input type="text" id="pay_5" name="pay_5" required><br>

        <label for="pay_6">PAY_6:</label>
        <input type="text" id="pay_6" name="pay_6" required><br>

        <label for="bill_amt1">BILL_AMT1:</label>
        <input type="text" id="bill_amt1" name="bill_amt1" required><br>

        <label for="bill_amt2">BILL_AMT2:</label>
        <input type="text" id="bill_amt2" name="bill_amt2" required><br>

        <label for="bill_amt3">BILL_AMT3:</label>
        <input type="text" id="bill_amt3" name="bill_amt3" required><br>

        <label for="bill_amt4">BILL_AMT4:</label>
        <input type="text" id="bill_amt4" name="bill_amt4" required><br>

        <label for="bill_amt5">BILL_AMT5:</label>
        <input type="text" id="bill_amt5" name="bill_amt5" required><br>

        <label for="bill_amt6">BILL_AMT6:</label>
        <input type="text" id="bill_amt6" name="bill_amt6" required><br>

        <label for="pay_amt1">PAY_AMT1:</label>
        <input type="text" id="pay_amt1" name="pay_amt1" required><br>

        <label for="pay_amt2">PAY_AMT2:</label>
        <input type="text" id="pay_amt2" name="pay_amt2" required><br>

        <label for="pay_amt3">PAY_AMT3:</label>
        <input type="text" id="pay_amt3" name="pay_amt3" required><br>

        <label for="pay_amt4">PAY_AMT4:</label>
        <input type="text" id="pay_amt4" name="pay_amt4" required><br>

        <label for="pay_amt5">PAY_AMT5:</label>
        <input type="text" id="pay_amt5" name="pay_amt5" required><br>

        <label for="pay_amt6">PAY_AMT6:</label>
        <input type="text" id="pay_amt6" name="pay_amt6" required><br>

        <input type="submit" value="Submit">
    </form>

    <div id="final_result">
        <h2> {{final_result}} </h2>
        
    </div>
</body>
</html>
